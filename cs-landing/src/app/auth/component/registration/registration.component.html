<kendo-dialog
  title="Registration"
  (close)="close()"
  [minWidth]="250"
  [width]="600">

  <form [formGroup]="regForm" class="container">
    <div class="row  align-items-center reg-element-row">
      <div class="col-sm-6">
        E-mail:
      </div>
      <div class="col-sm-6">
        <input type="text" class="form-control" formControlName="email" />
      </div>
    </div>
    <div class="row align-items-center reg-element-row">
      <div class="col-sm-6">
        Password:
      </div>
      <div class="col-sm-6">
        <input type="password" class="form-control" formControlName="password" />
      </div>
    </div>
    <div class="row align-items-center form-group reg-element-row">
      <div class="col-sm-6">
        Confirm password:
      </div>
      <div class="col-sm-6">
        <input type="password" class="form-control" formControlName="confirm" />
      </div>
    </div>
  </form>

  <kendo-dialog-actions>
    <button kendoButton (click)="close()">Cancel</button>
    <button
      kendoButton
      (click)="registrate()"
      primary="true"
      [disabled]="!regForm.valid"
    >
      Registrate
    </button>
  </kendo-dialog-actions>

</kendo-dialog>
