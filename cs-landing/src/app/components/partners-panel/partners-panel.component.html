<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-header partner-title">
        <h2>Partners</h2>
      </div>
      <div class="card-body">
        <div class="row">
          <div *ngFor="let partnerProperty of partnerProperties" class="col-sm-6">
            <app-partner-element [settings]="partnerProperty"></app-partner-element>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
